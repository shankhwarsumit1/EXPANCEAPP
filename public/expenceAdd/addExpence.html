<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expece</title>
</head>
<body>
    <h1 id="premiumHeading" hidden="true">You are a Premium member</h1>
    <form class="form-container">
        <label for="expenseAmount">ExpenceAmount</label>
        <input type="text" name="expenseAmount" id="expenseAmount">
        <label for="description">Description</label>
        <input type="text" name="description" id="description">
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <button type="click" id="premium">buy premium</button>
    <button type="click" id="leaders" hidden = "true">show leaderBoard</button>
    <div class="leaderboard">
        <ul id="leaderList"></ul>
    </div>
</body>
<script src="./addExpense.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
</html>
