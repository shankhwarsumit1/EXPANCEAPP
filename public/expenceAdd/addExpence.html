<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./expenseStyle.css" />
</head>
<body>
  <h1 id="premiumHeading" hidden>You are a Premium member</h1>

  <div class="main-wrapper">
    <form class="form-container">
      <label for="expenseAmount">Expense Amount</label>
      <input type="text" id="expenseAmount" name="expenseAmount" required />

      <label for="description">Description</label>
      <input type="text" id="description" name="description" required />

      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>

      <label for="rangeSelect" hidden>Select Time Interval</label>
      <select id="rangeSelect" hidden>
        <option value="all">All</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <div class="expense-section">
      <h2 id="rangeHeading" hidden>Showing: All Expenses</h2>
      <ul id="expense-list"></ul>
    </div>
  </div>

  <div class="buttons">
    <button id="download" hidden>Download Report</button>
    <button id="premium">Buy Premium</button>
    <button id="leaders" hidden>Show Leaderboard</button>
  </div>

  <div class="leaderboard" hidden>
    <h2 id="leaderHeading" hidden>Leaderboard</h2>
    <ul id="leaderList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
  <script src="./addExpense.js"></script>
</body>
</html>
